<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detector de Uso de Celular</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }

        .camera-container {
            position: relative;
            width: 200px;
            height: 150px;
            margin: 20px auto;
            border-radius: 15px;
            overflow: hidden;
            border: 3px solid rgba(255,255,255,0.3);
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .controls {
            margin: 20px 0;
        }

        button {
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: all 0.3s ease;
        }

        button:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
        }

        .status.monitoring {
            background: rgba(76, 175, 80, 0.3);
            border: 2px solid #4CAF50;
        }

        .status.warning {
            background: rgba(255, 152, 0, 0.3);
            border: 2px solid #FF9800;
        }

        .timer {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }

        .alert-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(244, 67, 54, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: pulse 1s infinite;
        }

        .alert-content {
            text-align: center;
            color: white;
        }

        .alert-title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .alert-message {
            font-size: 24px;
            margin-bottom: 30px;
        }

        .alert-button {
            background: white;
            color: #f44336;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.9; }
            50% { opacity: 1; }
        }

        .face-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #f44336;
        }

        .face-indicator.detected {
            background: #4CAF50;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        .settings {
            margin: 20px 0;
            text-align: left;
        }

        .setting-item {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        input[type="range"] {
            width: 150px;
        }

        input[type="number"], select {
            width: 100px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.1);
            color: white;
        }

        select option {
            background: #333;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üö´üì± Detector de Uso de Celular</h1>
        
        <div class="camera-container">
            <video id="video" autoplay muted playsinline></video>
            <div class="face-indicator" id="faceIndicator"></div>
        </div>

        <div class="controls">
            <button id="startBtn">Iniciar Monitoreo</button>
            <button id="stopBtn" disabled>Detener</button>
        </div>

        <div class="settings">
            <div class="setting-item">
                <label>Tiempo de alerta (segundos):</label>
                <input type="number" id="alertTime" value="5" min="5" max="120">
            </div>
            <div class="setting-item">
                <label>Sensibilidad de movimiento:</label>
                <input type="range" id="sensitivity" min="1" max="10" step="1" value="5">
            </div>
            <div class="setting-item">
                <label>Modo de detecci√≥n:</label>
                <select id="detectionMode">
                    <option value="smart">Inteligente (recomendado)</option>
                    <option value="touch">Solo actividad t√°ctil</option>
                    <option value="motion">Solo movimiento</option>
                    <option value="strict">Estricto (ambos)</option>
                </select>
            </div>
        </div>

        <div class="status" id="status">
            <div>Estado: Detenido</div>
            <div class="timer" id="timer">00:00</div>
        </div>
    </div>

    <div class="alert-overlay" id="alertOverlay">
        <div class="alert-content">
            <div class="alert-title">‚ö†Ô∏è ¬°DEJA EL CELULAR! ‚ö†Ô∏è</div>
            <div class="alert-message">Has estado usando el celular por demasiado tiempo</div>
            <button class="alert-button" id="dismissAlert">Entendido</button>
        </div>
    </div>

    <script>
        let video;
        let canvas;
        let ctx;
        let isMonitoring = false;
        let detectionStartTime = null;
        let alertTimer = null;
        let animationFrame = null;
        let mediaStream = null;

        // Elementos del DOM
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const status = document.getElementById('status');
        const timer = document.getElementById('timer');
        const alertOverlay = document.getElementById('alertOverlay');
        const dismissAlert = document.getElementById('dismissAlert');
        const faceIndicator = document.getElementById('faceIndicator');
        const alertTimeInput = document.getElementById('alertTime');
        const sensitivityInput = document.getElementById('sensitivity');
        const detectionModeSelect = document.getElementById('detectionMode');

        async function initCamera() {
            // Ya no necesitamos c√°mara, solo mostramos un placeholder
            video = document.getElementById('video');
            
            // Crear un canvas con un indicador visual
            const canvas = document.createElement('canvas');
            canvas.width = 200;
            canvas.height = 150;
            const ctx = canvas.getContext('2d');
            
            // Crear gradiente de fondo
            const gradient = ctx.createLinearGradient(0, 0, 200, 150);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 200, 150);
            
            // Dibujar icono de sensores
            ctx.fillStyle = 'white';
            ctx.font = '48px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('üì±', 100, 80);
            
            ctx.fillStyle = 'rgba(255,255,255,0.8)';
            ctx.font = '12px Arial';
            ctx.fillText('Sensores Activos', 100, 110);
            
            // Reemplazar video con canvas
            video.style.display = 'none';
            const container = video.parentElement;
            container.appendChild(canvas);
            
            return true;
        }

        // Variables para sensores
        let lastMotion = Date.now();
        let screenOrientation = 'portrait';
        let isScreenOn = true;
        let touchActivity = Date.now();
        let baselineLight = null;
        
        function initSensors() {
            // 1. Detector de movimiento (aceler√≥metro/giroscopio)
            if (window.DeviceMotionEvent) {
                window.addEventListener('devicemotion', handleMotion);
            }
            
            // 2. Detector de orientaci√≥n
            if (window.DeviceOrientationEvent) {
                window.addEventListener('deviceorientation', handleOrientation);
            }
            
            // 3. Detector de actividad t√°ctil
            document.addEventListener('touchstart', handleTouch);
            document.addEventListener('touchmove', handleTouch);
            document.addEventListener('click', handleTouch);
            document.addEventListener('scroll', handleTouch);
            document.addEventListener('keydown', handleTouch);
            
            // 4. Detector de visibilidad de p√°gina
            document.addEventListener('visibilitychange', handleVisibilityChange);
            
            // 5. Sensor de luz ambiental (si est√° disponible)
            if ('AmbientLightSensor' in window) {
                try {
                    const sensor = new AmbientLightSensor();
                    sensor.addEventListener('reading', handleLightChange);
                    sensor.start();
                } catch (err) {
                    console.log('Sensor de luz no disponible');
                }
            }
            
            console.log('Sensores inicializados');
        }
        
        function handleMotion(event) {
            const acceleration = event.accelerationIncludingGravity;
            if (acceleration) {
                const totalAccel = Math.abs(acceleration.x) + Math.abs(acceleration.y) + Math.abs(acceleration.z);
                if (totalAccel > 1) { // Umbral de movimiento
                    lastMotion = Date.now();
                }
            }
        }
        
        function handleOrientation(event) {
            const orientation = Math.abs(event.gamma) > Math.abs(event.beta) ? 'landscape' : 'portrait';
            if (orientation !== screenOrientation) {
                screenOrientation = orientation;
                lastMotion = Date.now(); // Cambio de orientaci√≥n = actividad
            }
        }
        
        function handleTouch() {
            touchActivity = Date.now();
        }
        
        function handleVisibilityChange() {
            isScreenOn = !document.hidden;
            if (isScreenOn) {
                touchActivity = Date.now();
            }
        }
        
        function handleLightChange(event) {
            if (baselineLight === null) {
                baselineLight = event.reading.illuminance;
            }
            // Cambios significativos de luz pueden indicar que el tel√©fono se acerc√≥ a la cara
            const lightChange = Math.abs(event.reading.illuminance - baselineLight);
            if (lightChange > 50) {
                lastMotion = Date.now();
            }
        }
        
        function detectPhoneUsage() {
            if (!isMonitoring) return;
            
            const now = Date.now();
            const sensitivity = parseInt(sensitivityInput.value);
            const motionThreshold = 3000 + (sensitivity * 500); // M√°s sensibilidad = menos tiempo
            const touchThreshold = 1000 + (sensitivity * 200);
            const mode = detectionModeSelect.value;
            
            // Criterios para determinar uso activo del celular
            const hasRecentMotion = (now - lastMotion) < motionThreshold;
            const hasRecentTouch = (now - touchActivity) < touchThreshold;
            const screenIsVisible = isScreenOn;
            
            let isUsingPhone = false;
            
            switch (mode) {
                case 'smart':
                    isUsingPhone = screenIsVisible && (hasRecentTouch || hasRecentMotion);
                    break;
                case 'touch':
                    isUsingPhone = screenIsVisible && hasRecentTouch;
                    break;
                case 'motion':
                    isUsingPhone = screenIsVisible && hasRecentMotion;
                    break;
                case 'strict':
                    isUsingPhone = screenIsVisible && hasRecentTouch && hasRecentMotion;
                    break;
            }
            
            if (isUsingPhone) {
                handlePhoneUsageDetected();
            } else {
                handlePhoneUsageNotDetected();
            }
            
            // Log para debugging
            if (Math.floor(now / 1000) % 5 === 0) { // Cada 5 segundos
                console.log('Estado:', {
                    usando: isUsingPhone,
                    pantalla: screenIsVisible,
                    movimiento: hasRecentMotion,
                    toque: hasRecentTouch,
                    ultimoMovimiento: Math.floor((now - lastMotion) / 1000) + 's',
                    ultimoToque: Math.floor((now - touchActivity) / 1000) + 's'
                });
            }

            animationFrame = requestAnimationFrame(detectPhoneUsage);
        }

        function handlePhoneUsageDetected() {
            faceIndicator.classList.add('detected');
            
            if (!detectionStartTime) {
                detectionStartTime = Date.now();
                status.className = 'status monitoring';
                status.innerHTML = '<div>Estado: Detectando uso del celular</div><div class="timer" id="timer">00:00</div>';
            }
            
            updateTimer();
            
            const elapsedSeconds = Math.floor((Date.now() - detectionStartTime) / 1000);
            const alertTime = parseInt(alertTimeInput.value);
            
            if (elapsedSeconds >= alertTime) {
                showAlert();
            } else if (elapsedSeconds >= alertTime - 5) {
                status.className = 'status warning';
                status.innerHTML = '<div>Estado: ‚ö†Ô∏è Casi tiempo l√≠mite</div><div class="timer" id="timer">' + 
                    Math.floor(elapsedSeconds / 60).toString().padStart(2, '0') + ':' + 
                    (elapsedSeconds % 60).toString().padStart(2, '0') + '</div>';
            }
        }

        function handlePhoneUsageNotDetected() {
            faceIndicator.classList.remove('detected');
            
            if (detectionStartTime) {
                detectionStartTime = null;
                status.className = 'status';
                status.innerHTML = '<div>Estado: Celular inactivo</div><div class="timer">00:00</div>';
            }
        }

        function updateTimer() {
            if (detectionStartTime) {
                const elapsed = Math.floor((Date.now() - detectionStartTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                const timerElement = document.getElementById('timer');
                if (timerElement) {
                    timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                }
            }
        }

        function showAlert() {
            alertOverlay.style.display = 'flex';
            
            // Vibrar si est√° disponible
            if (navigator.vibrate) {
                navigator.vibrate([500, 200, 500, 200, 500]);
            }
            
            // Sonido de alerta (opcional)
            try {

                audio.play().catch(() => {}); // Ignore errors if audio fails
            } catch (e) {}
            
            // Resetear el timer
            detectionStartTime = Date.now();
        }

        function hideAlert() {
            alertOverlay.style.display = 'none';
            detectionStartTime = Date.now(); // Resetear timer
        }

        async function startMonitoring() {
            const success = await initCamera();
            if (!success) return;
            
            // Inicializar sensores
            initSensors();
            
            isMonitoring = true;
            startBtn.disabled = true;
            stopBtn.disabled = false;
            
            // Resetear variables
            lastMotion = Date.now();
            touchActivity = Date.now();
            
            detectPhoneUsage();
        }

        function stopMonitoring() {
            isMonitoring = false;
            detectionStartTime = null;
            startBtn.disabled = false;
            stopBtn.disabled = true;
            
            if (animationFrame) {
                cancelAnimationFrame(animationFrame);
            }
            
            if (mediaStream) {
                mediaStream.getTracks().forEach(track => track.stop());
                mediaStream = null;
                video.srcObject = null;
            }
            
            status.className = 'status';
            status.innerHTML = '<div>Estado: Detenido</div><div class="timer">00:00</div>';
            faceIndicator.classList.remove('detected');
            hideAlert();
        }

        // Event listeners
        startBtn.addEventListener('click', startMonitoring);
        stopBtn.addEventListener('click', stopMonitoring);
        dismissAlert.addEventListener('click', hideAlert);

        // Cerrar alerta con Escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && alertOverlay.style.display === 'flex') {
                hideAlert();
            }
        });

        // Actualizar timer cada segundo
        setInterval(() => {
            if (detectionStartTime && isMonitoring) {
                updateTimer();
            }
        }, 1000);
    </script>
